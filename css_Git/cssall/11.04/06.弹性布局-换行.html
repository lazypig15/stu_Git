<style>
    html,body{
        height: 100%;
    }
    body{
        margin: 0;
        font-size: 60px;
        display: flex;
        
        /* 设置项目换行对其 */
        /* 默认值nowarp不换行 warp换行 wrap-reverse换行第一行在下*/

        flex-wrap:wrap;
    }
    section{
        border: 1px solid red;
        flex-basis: 200px;
        height: 100px;
        /* flex-shrink: 0; */
    }
</style>
