<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-size: 24px;
    }
    .px{
        font-size: 20px;
    }
    .mm{
        font-size: 20mm;
    }
    .cm{
        font-size: 2cm;
    }
    .pt{
        font-size: 20pt;
    }
    .rem{
        font-size: 2rem;
    }
    
    .em{
        font-size: 2em;
    }
    .vw{
        font-size: 4vw;
    }
    .rpx{
        font-size: 4rpx;
    }
</style>
<body>
    <div class="px">像素,相对单位</div>
    <div class="mm">毫米,绝对单位</div>
    <div class="cm"></div>
    <div class="pt">磅,打印字体单位</div>
    <div class="rem">相对单位,通常等于浏览器默认字体大小</div>
    <div class="em">相对单位,通常等于元素现在的字体大小</div>
    <div class="vw">相对单位,一个vw等于浏览器窗口宽度的1%</div>
    <div class="vh">相对单位,一个vh等于浏览器窗口高度的1%</div>
    <div class="rpx">相对单位,一个rpx等于当前字体大小的四分之一</div>
</body>
</html
