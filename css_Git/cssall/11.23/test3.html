    <title>Document</title>

    <link rel="stylesheet" href="col.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            box-sizing: border-box;
            height: 40px;
            background-color: #e0e0e0;
            border: #999999 1px solid;
            margin-bottom: 15px;
        }
    </style>
<body>
    <div>
        <div class="col-md-4 box text-center">col-md-4 box</div>
        <div class="col-md-4 col-md-offset-4 box text-center">col-md-4 col-md-offset-4 box</div>
    </div>
    <div>
        <div class="col-md-3 col-md-offset-3 box text-center">col-md-3 col-md-offset-3 box</div>
        <div class="col-md-3 col-md-offset-3 box text-center">col-md-3 col-md-offset-3 box</div>
    </div>
    <div>
        <div class="col-md-6 col-md-offset-3 box text-center">col-md-6 col-md-offset-3 box</div>
    </div>

</body>

</html>
