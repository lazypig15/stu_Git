<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }

    .icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        box-sizing: border-box;
        position: relative;
    }

    .box {
        border-radius: 50%;
        background-color: #504d4d;
        transform: rotate(45deg);
    }

    .box::after {
        content: '';
        width: 2px;
        height: 16px;
        background-color: #fff;
        position: absolute;
        top: 2px;
        left: 9px;
        border-radius: 1px;
    }

    .box::before {
        content: '';
        width: 16px;
        height: 2px;
        background-color: #fff;
        position: absolute;
        top: 9px;
        left: 2px;
        border-radius: 1px;
    }

    .message {
        border: 2px solid #504d4d;
        background-color: #fff;
    }

    .message::after {
        content: '';
        width: 12px;
        height: 2px;
        background-color: #504d4d;
        transform: rotate(-30deg);
        position: absolute;
        top: 6px;
        right: -2.5px;

    }

    .message::before {
        content: '';
        width: 12px;
        height: 2px;
        background-color: #504d4d;
        transform: rotate(30deg);
        position: absolute;
        top: 6px;
        left: -2.5px;

    }

    .bag {
        border-top: 5px solid transparent;
        border-bottom: 15px solid #504d4d;
        border-left: 2px solid transparent;
        border-right: 2px solid transparent;
    }

    .bag::before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: -7px;
        left: 0px;
        display: block;
        width: 16px;
        height: 20px;
        border-top: 3.25px solid transparent;
        border-bottom: 10.75px solid #fff;
        border-left: 1.3px solid transparent;
        border-right: 1.3px solid transparent;
    }

    .bag::after {
        position: absolute;
        top: -6px;
        left: 3px;
        content: '';
        width: 6px;
        height: 9px;
        border: 2px solid #504d4d;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom: none;
    }
    .tixing{
        display: inline-block;
        width: 20px;
        height: 15px;
        border: 2px solid #504d4d;
        transform: perspective(2px) rotateX(1deg);
    }
    .tixing::after {
        position: absolute;
        top: -9px;
        left: 3px;
        content: '';
        width: 6px;
        height: 10px;
        border: 2px solid #504d4d;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom: none;
    }
</style>

<body>
    <span class="box icon"></span>
    <span class="message icon"></span>
    <span class="bag icon"></span>
    <span class="tixing icon"></span>
</body>
</html>
