<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
</head>
<style>
    .circle {
        margin: 0 auto;
        position: relative;
        width: 30px;
        height: 30px;
        border: #b0b0b0 3px solid;
        border-radius: 50%;
        background-color: transparent;
        animation: move 0.5s 2s linear 1;
    }

    .delta {
        border: 8px solid transparent;
        border-left-color: #b0b0b0;
        position: absolute;
        top: 7px;
        left: 13px;
    }

    @keyframes move {
        0% {
            transform: translate(-3px, 0);
        }

        25% {
            transform: translate(6px, 0);
        }

        50% {
            transform: translate(-2px, 0);
        }

        75% {
            transform: translate(4px, 0);
        }

        100% {
            transform: translate(-2px, 0);
        }
    }
</style>

<body>
    <div class="circle">
        <div class="delta"></div>
    </div>
</body>

</html>
