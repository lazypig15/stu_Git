<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    /* 
    大部分动画效果 都是由 transform，opacity margin实现
     */
     /* 动画的定义 */
     @keyframes rotate-in {
         from{/*0%*/
            transform: scale(0.5) rotate(360deg);
            opacity: 0;
         }
         to{/*100%*/
            transform: scale(1.5);
            opacity: 1;
         }
     }
     .animate{
        /* 动画执行 */
        animation: rotate-in 2s infinite;
     }
    
</style>
<body>
    <h1 class="animate">hello world</h1>
</body>
</html>
