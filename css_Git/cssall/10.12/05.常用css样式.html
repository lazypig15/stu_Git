<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.常用css样式</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        color: fuchsia;
        background-color: gold;
        font-size: 20px;
        font-weight:bold;
        text-align: center;
        /* 当文字在容器中中有一行时,把文字的行高设置得和容器高一致时,文字会在容器中上下居中 */
        line-height: 200px;
        /* solid 实线 ; double 双线  ;dashed 虚线 ; dotted点状线  */
        border:1px solid deeppink;
        /* 圆角 */
        border-radius: 20px;
        padding: 20px;
        margin: 0 auto;
        
    }
</style>
<body>
    <div>
        大家下午好
    </div>
</body>
</html>
