<!-- 
    lang="en":language语言，说明当前文档的语言类型
    tytle:设置网页的标题，在标签页上显示
    meta:元数据，设置网页的一些信息，给浏览器使用，不显示
        charset：字符集，设置编码方式。
        utf-8：万国码 通用的编码方式。
    嵌套标签，形成父子关系，外层是父标签，内层是子标签。
    shift+!:html 文档快捷方式

-->

<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>网页标题</title>
    </head>
    <body>
        需要在网页中体现的内容必须写在body中。
    </body>
</html>
