<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.绝对定位</title>
</head>

<style>
    body{
        margin: 0;
        
    }
    div{
        width: 200px;
        height: 200px;
    }
.d1{
    background-color: red;
    
}

.d2{
    background-color: rgb(76, 105, 124);
    /* absolute绝对定位 元素设置了绝对定位后会脱离文档流 不再参与流式布局，在文档流中将没有她的位置 */
    
    /* 绝对定位，在移动位置前会先查看父元素是否为静态定位，如果是静态定位则查看父元素的与元素直到html为止，此时参照html页面进行移动位置，如果找到了非静态定位就相对于那个非静态定位的元素进行移动位置 */

    /* 如果想让一个元素相对于他的父元素进行定位，那么就把这个元素设置为绝对定位，吧他的父元素设置为非静态定位即可,通常设置为相对定位，因为相对定位不会破坏下面的布局。*/
    position: absolute;
   top: 100px;
   left: 100px;
}
.d3{
    background-color: rgb(0, 255, 64);
   
}
section{
    width: 350px;
    background-color: saddlebrown;
    position: relative;
}
p{
    background-color: salmon;
    height: 200px;
    margin: 0;
}
</style>

<body>
    <p></p>
    <section>
        <div class="d1"></div>
        <div class="d2">绝对定位</div>
        <div class="d3"></div>
    </section>
    <p></p>
</body>
</html>
