<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <!-- 
        表单作用：手机用户数据
        登录，注册，搜索 留言  等
     -->
    <!-- 
         css 中的表单
            1.如何清空表单元素样式
      -->
    <form action="#">
        <!-- 默认数据格式变为form-data 格式 -->
        单行文本输入<input type="text">
        密码<input type="password">
        复选框<input type="checkbox">
        单选钮<input type="radio">
        选择文件<input type="file">
    </form>
</body>

</html>
