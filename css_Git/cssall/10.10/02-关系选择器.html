<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-关系选择器</title>
    <style>
        /* 
        父子选择器  父元素 > 子元素        
         */
        body>main{
            width: 500px;
            height: 400px;
            background-color: rgb(158, 129, 129);
        }
        /* 空格  后代选择器 */
        body div{
            width: 100%;
            height: 200px;
            background-color: rgb(189, 175, 175);
        }
        /* 相邻兄弟选择器 */
        div+section{
            width: 300px;
            height: 100px;
            background-color: chartreuse;
        }
        /* 普通兄弟选择器 */ 
        div~p{
            width: 300px;
            height: 100px;
            background-color:coral;
        }
        /* [属性=“属性值”] */
        [id="box"]{
            background-color: green;
        }
        [href="https://www.baidu.com/"]{
            color: crimson;
            font-size: 30px;
        }
        *{
            border: 2px solid blue;/* 通配符选择器 */
        }
        
    </style>
</head>
<body>
    <main>
        <div id="box"></div>
        <section class="sec"></section>
        <p></p>
        <a href="https://www.baidu.com/">百度</a>
    </main>
</body>
</html>
