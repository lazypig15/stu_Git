<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.行内样式与css</title>
</head>
<body>
    <!-- 通过style属性添加的样式叫做行内样式,也叫内联样式 -->
    <!-- 一般内联样式不建议使用,因为他们添加的样式都在同一行不便于查看和注释,也会是标签变得很长,不美观工整,所以要添加样式推荐使用css层叠样式 -->
    <div style="width: 200px;height: 200px;background-color: cyan;font-size: 30px;color: darkorchid;">
        大家下午好!
    </div>
</body>
</html>
