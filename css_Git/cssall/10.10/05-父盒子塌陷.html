<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-父盒子塌陷</title>
    <style>
        main{
            height: 500px;
            background-color: turquoise;
            
            border: 1px solid  turquoise ;;
        }
        div{
            width: 80%;
            height: 300px;
            background-color: tomato;
            margin: 0  auto;
            margin-top: 80px;
        }
        /* 
        父盒子塌陷：在子元素使用margin-top时，父元素会随着一起向下移动。
            解决方法：
            1.给父元素设置padding-top
            1.给父元素设置边框
            3.父元素设置 overflow：hidden（会影响下拉菜单的使用）
         */
    </style>
</head>
<body>
    <main>
        <div>
            
        </div>
    </main>
</body>
</html>
