<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .warp{
        width: 500px;
        height: 500px;
        border: 1px  solid black;
        position: relative;
    }
    /* 方案一 */
    .box{
        width: 150px;
        height: 150px;
        background-color: orange;
        position: absolute;
        /* .warp的50% */
        top: calc(50% - 75px);
        left: calc(50% - 75px);
        /* 子元素.box的宽度的50% */
        /* transform: translate(-50%,-50%); */
        
    }
    /* 方案二 */
    .box2{
        width: 150px;
        height: 150px;
        background-color: orange;
        position: absolute;
        /* .warp的50% */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        /* 子元素.box的宽度的50% */
    }

</style>
<body>
    <div class="warp">
        <div class="box"></div>
    </div>
    <div class="warp">
        <div class="box2"></div>
    </div>
    <!-- 
        如何实现垂直居中？
            1. 通过绝对定位，2d平移实现垂直居中
            2. 通过绝对定位四个值为零  margin：auto 实现
            3. 父容器弹性布局

            box-sizing 属性？
            注意：联想盒模型。
            border-box
            content-box
            
     -->
</body>
</html>
