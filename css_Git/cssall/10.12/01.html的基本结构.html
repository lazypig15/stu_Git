<!-- ctrl_r刷新浏览器 -->

<!-- 版本标记 -->
<!DOCTYPE html>
<!-- 作用：声明文档格式 告诉浏览器为h5，并且表示严格模式开发 -
    严格模式下废弃的h5标签不可以在使用
    ->
<!-- html跟标签 一个页面有且只有一组根标签 lang=“en”表示开发语言为英文-->
<html lang="en">
<!-- 头部标签,里面存放的是一些规则,且不会在页面上显示 -->
<head>
    <!-- 解决中文乱码问题 -->
    <meta charset="UTF-8">
    <!-- 视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 标题标签,用于存放页面标题 -->
    <title>01.html的基本结构</title>
</head>
<!-- 主体标签 ,显示在页面上的所有内容都要写在body中 -->
<body>
    大家下午好!
</body>
</html>
