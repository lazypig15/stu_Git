    <meta charset="UTF-8">

<style>
    .box{
        width: 200px;
        height: 200px;
        background-color: aqua;
        float: left;
    }
    .wrap{
        background-color:black;
    }
    .clear::after{
        content: '';
        display: block;
        clear: both;
    }
</style>
<body>
    <div class="wrap clear">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!-- 
        绝对定位和相对定位的区别是什么？
            绝对定位：
                相对祖籍元素中具有position relative进行定位。
                特点：脱离文档流，位置移动幅度大，元素由block变为inline-block
                优点是可以实现通用的布局 兼容度版本ie
                缺点：出发重排，消耗浏览器性能，不容易实现复杂的布局
                ====适合要求兼容低版本IE  和常见的通用布局
            相对定位：
                相对元素自身的位置进行移动
                特点:定位后不脱离文档流 占据位置 元素特点保留原来的特点
                优点：不会触发重排
                缺点：定位后占据位置
                ====使用： 只适用于小范围微调

        绝对定位和固定定位的区别是什么？
            固定定位：
            相对于浏览器视图窗口进行定位。
            特点：定位后脱离文档流，位置被其他元素占据。block元素变为 inline-block
            缺点：触发重排
            ====适用于广告 固定导航等

        如何清除浮动？
            有多种方案：常用的是
            .clear::after{
            content: '';
            display: block;
            clear: both;
            visibility：hodden；
            height：0；
            }
            .clear{
                zoom:1;
            }
