<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.列表</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,ol{
        /* 去除列表样式  */
        list-style: none;
        overflow: hidden;
        margin-left: 100px;
    }
    li{
        padding: 0 10px;
        float: left;
    }
</style>
<body>
    <!-- ul是块元素  无序列表 -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>nodejs</li>
        <li>javascript</li>
    </ul>
    <!-- ol块元素   有序列表 -->
    <!-- <ol>
        <li>html</li>
        <li>css</li>
        <li>nodejs</li>
        <li>javascript</li>
    </ol> -->
    <!-- 定义列表 -->
    <!-- dl definition list -->
    <dl>
        <!-- dt  定义列表中的项目 -->
        <dt>html5</dt>
        <!-- dd  对项目的描述 -->
        <dd>html的第五个版本</dd>
        <dt>css3</dl>
        <dd>新增了图形变换圆角等</dd>
         <dt>javascript</dl>
        <dd>动态脚本语言</dd>
        
    </dl>
</body>
</html>
