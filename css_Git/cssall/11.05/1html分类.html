<!DOCTYPE html>
<!-- 作用：声明文档格式 告诉浏览器为h5，并且表示严格模式开 发 
    严格模式下废弃的h5标签不可以在使用
-->
<html lang="en">
<head>
    <!-- 
        meta元素
        H5如何解决兼容问题？ 适配问题
        通过meta 设置 content 值解决PC端与移动端适配问题
     -->
    <meta charset="UTF-8">
    <!-- charset 解决中文乱码问题 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        如何解决搜索引擎问题？
        通过keywords设置浏览器关键字 ；提高搜索引擎
     -->
     <meta keywords="小谢购物，数码产品，衣服">
     <meta name="descripyion" content="">
     <meta name="author" content="fa,1325178274@qq.com">
     <meta name="copyright" content="本网站版权归...所有">
     <meta name="generatior" content="sublime text 1">
     <meta name="application-name" content="应用名称">
     <!-- 是否允许爬虫 -->
     <meta name="robots" content="index,follow">
     <meta name="revisrt-after" content="7 days">
     <!-- http-equiv属性和content属性搭配使用 -->
     <meta http-equiv="content=language" content="zh-cn"><!-- 建议使用lang属性 -->
    <title>Document</title>
</head>
<body>
    <h1>你好世界</h1>
</body>
</html>
