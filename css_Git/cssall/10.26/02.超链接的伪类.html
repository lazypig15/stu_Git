<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.超链接的伪类</title>
</head>
<style>
    /* link:未访问过的超链接伪类 */
    a:link{
        color:deeppink;
    }
    /* visited:访问过的超链接伪类 */
    a:visited{
        color: gold;
    }
    /* hover:鼠标悬停触发 */
    a:hover{
        color: lawngreen;
    }
    /* active:鼠标按下时触发,松开消失的伪类 */
    a:active{
        color: lightseagreen;
    }
    /* lvha */
</style>
<body>
    <a href="https://www.baidu.com/">百度一下,你就知道</a>
</body>
</html>
