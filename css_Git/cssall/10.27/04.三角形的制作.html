<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.三角形的制作</title>
</head>
<style>
    .d1{
        width: 0;
        border: 20px solid transparent;
        border-left-color: black;
    }
    main{
        width: 0;
        border: 30px solid transparent;
        border-left-color: black;
        margin: 0 auto;
        position: relative;
    }
    section{
        width: 0;
        border: 30px solid transparent;
        border-left-color: #fff;
        position: absolute;
        top:-30px;
        left: -35px;

    }
    main:active{
        transform: rotate(180deg);
        transform-origin: 25% 50%;
    }
</style>
<body>
    <div class="d1"></div>
    <br>
    <br>
    <br>
    <main>
        <section></section>
    </main>
</body>
</html>
