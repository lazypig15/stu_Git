     <!-- 
         移动端 css样式:
         1.弹性布局
         2.rem设计方案
         3.媒体查询
         ==== 响应式方案
         4.圣杯布局
         5.双飞翼布局

         圣杯布局:为了让中间的div内容不被遮挡,蒋中间的div设置了左右padding-left和padding-right后,将左右两个div用相对布局position;relative并分别配合right和left属性，以便左右两难的div移动不被遮挡。

         双飞翼布局：为了让中间的div内容不被遮挡，直接在在中间div里面用margin-left和-right为左右两拦的div留出位置。
      -->
