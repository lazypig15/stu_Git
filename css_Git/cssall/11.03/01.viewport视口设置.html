<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport视口 ，在移动设备打开页面时，为了将整个页面的内容都显示，默认将整个页面进行缩小，如果某网页专门针对移动端设置，那么就需要进行视口设置，同时告诉我们当前页面的的宽度就是设备宽度，让页面的宽度和设备的宽度相等 -->
    <!-- width=device-width 让页面的宽度与设备宽度相等 -->
    <!-- initial-scale=1.0设置缩放比例为1，不放大也不缩小 -->
    <!-- maximum-scale=1 设置最大缩放比例 -->
    <!-- user-scalable=yes 是否允许用户进行缩放，yes为允许 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0，maximum-scale=2,user-scalable=yes">
    <title>01.viewport视口设置</title>
</head>
<body>
    <h1>viewport视口设置</h1>
</body>
</html>
