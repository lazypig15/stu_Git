<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-鼠标伪类选择器</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color:orange;
        }
        /* 鼠标悬停出发样式 */
        div:hover{
            border: 3px red solid;
        }
        /* 鼠标点击触发样式 */
        div:active{
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <div>
        123
    </div>
</body>
</html>
