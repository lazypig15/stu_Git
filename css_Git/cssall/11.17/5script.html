<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>hello world!</h1>
    <!-- 
        如何解决页面加载脚本阻塞问题以及页面空白问题?
        script加载脚本。脚本有阻塞代码执行。阻塞浏览器渲染；一般放在底部
        async 异步执行脚本
        defer 推迟执行脚本
     -->
    <script src="./index.js" async defer></script>
</body>
</html>
